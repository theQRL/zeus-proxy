<head>
  <title>zeus-proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
</head>

<body>
  <div class="container">
    <div class="notification is-primary">
      <div class="level is-mobile">
        <div class="level-left">
          <h1 class="title is-1">zeus-proxy</h1>
          <h5 class="subtitle is-5" style="position: absolute; margin-top: 70px;">A service provided by the QRL Foundation</h5>
        </div>
        <div class="level-right is-hidden-mobile">
          <figure class="image is-128x128">
            <img src="/zeus-2.svg">
          </figure>
        </div>
      </div>
    </div>
    {{> get}}
    {{> post}}
  </div>
  {{ > modal}}
</body>

<template name="modal">
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">JSON response</p>
        <button class="delete mc" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div id="outputJson">
      </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-primary mc">Close</button>
      </footer>
    </div>
  </div>
</template>

<template name="get">
  <div class="box">
    <h3 class="title is-3 mb-1">GET</h3>
    <div class="mt-2 mb-5 is-divider"></div>
    <div class="level">
      <div class="level-left"><div class="level-item"><p class="title is-5">GetStats</p></div>
      <div class="level-item">
        <code>/grpc/${network}/GetStats</code>
      </div>
    </div>
    </div>
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <button id="GetStats-get-Testnet" class="button is-small is-primary is-light level-item">
            Testnet
          </button>
          <button disabled class="button is-small is-primary is-light level-item">
            Mainnet
          </button>
        </div>
      </div>
    </div>
    <p><strong>Returns:</strong> Network statistics (without recent block data)</p>
  </div>
</template>

<template name="post">
  <div class="box">
    <h3 class="title is-3 mb-1">POST</h3>
    <div class="mt-2 mb-5 is-divider"></div>
    <div class="level">
      <div class="level-left"><div class="level-item"><p class="title is-5">GetStats</p></div>
      <div class="level-item">
        <code>/grpc/${network}/GetStats</code>
      </div>
    </div>
    </div>
    <textarea id="GetStats" class="textarea" placeholder="{ include_timeseries: Boolean }">{ "include_timeseries": false }</textarea>
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <button id="GetStats-Testnet" class="button is-small is-primary is-light level-item">
            Testnet
          </button>
          <button disabled class="button is-small is-primary is-light level-item">
            Mainnet
          </button>
        </div>
      </div>
    </div>
    <p><strong>Sends:</strong> Boolean flag for recent block data</p>
    <p><strong>Returns:</strong> Network statistics with/without recent block data</p>
    <p>&nbsp;</p><p>&nbsp;</p>
    <div class="level">
      <div class="level-left"><div class="level-item"><p class="title is-5">GetAddressState</p></div>
      <div class="level-item">
        <code>/grpc/${network}/GetAddressState</code>
      </div>
    </div>
    </div>
    <textarea id="GetAddressState" class="textarea" placeholder="{ address: String }">{ "address": "Q0103003a218992254da652d64e3617f5ed2cf6417bf464e2a02d0a214e0050657f46f9f6796f73" }</textarea>
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <button id="GetAddressState-Testnet" class="button is-small is-primary is-light level-item">
            Testnet
          </button>
          <button disabled class="button is-small is-primary is-light level-item">
            Mainnet
          </button>
        </div>
      </div>
    </div>
    <p><strong>Sends:</strong> String QRL Address</p>
    <p><strong>Returns:</strong> Address state</p>
    <p>&nbsp;</p><p>&nbsp;</p>
    <div class="level">
      <div class="level-left"><div class="level-item"><p class="title is-5">GetOptimizedAddressState</p></div>
      <div class="level-item">
        <code>/grpc/${network}/GetOptimizedAddressState</code>
      </div>
    </div>
    </div>
    <textarea id="GetOptimizedAddressState" class="textarea" placeholder="{ address: String }">{ "address": "Q0103003a218992254da652d64e3617f5ed2cf6417bf464e2a02d0a214e0050657f46f9f6796f73" }</textarea>
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <button id="GetOptimizedAddressState-Testnet" class="button is-small is-primary is-light level-item">
            Testnet
          </button>
          <button disabled class="button is-small is-primary is-light level-item">
            Mainnet
          </button>
        </div>
      </div>
    </div>
    <p><strong>Sends:</strong> String QRL Address</p>
    <p><strong>Returns:</strong> Optimized address state</p>
    <p>&nbsp;</p><p>&nbsp;</p>
    <div class="level">
      <div class="level-left"><div class="level-item"><p class="title is-5">GetObject</p></div>
      <div class="level-item">
        <code>/grpc/${network}/GetObject</code>
      </div>
    </div>
    </div>
    <textarea id="GetObject" class="textarea" placeholder="{ query: String }">{ "query": "3001" }</textarea>
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <button id="GetObject-Testnet" class="button is-small is-primary is-light level-item">
            Testnet
          </button>
          <button disabled class="button is-small is-primary is-light level-item">
            Mainnet
          </button>
        </div>
      </div>
    </div>
    <p><strong>Sends:</strong> String Query (block id, txhash or QRL address)</p>
    <p><strong>Returns:</strong> Located data</p>
    <p>&nbsp;</p><p>&nbsp;</p>
  </div>
</template>
